{% extends 'base.html' %}

<section id="speakers" class="wow fadeInUp">
    
{%if object_list %}<h1>Your Submited Proposals</h1>{%endif%}

{% block content%}
<div class="container" style="margin-top: 132px">
    <div class="row">    
        {% for proposal in object_list%}
        <div class="col-md-8 mx-auto">
            <a href="{% url 'proposals:update_proposal' proposal.slug %}" title="">
                <b>{{proposal.title}}</b>
            </a> <i>Approval pending</i><br>
            {% empty %}
            <h2>You have not submitted any proposals yet.</h2>
        </div>
        <div class="col">
            <b><a href="{% url 'proposals:create_proposal' %}">Submit a Proposal?</a></b>
            {%endfor%}
        </div>
    </div>
</div>
{% endblock content%}

</section>
