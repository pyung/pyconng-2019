{% extends 'base.html' %}{% load static %}{% block content %}

<div class="container" style="margin-top: 152px; margin-bottom: 125px">
        <div class="row">
          <div class="col-md-9 mx-auto">
            <div class="d-flex justify-content-center ">
                <div class="card p-4 no-pointer">
                    <div class="row">
                        <div class="col-md-4 py-3">
                            <div class="profile-img d-flex justify-content-center">
                                <img src="{% static 'img/18144227.png' %}" class="avatar" alt="">
                            </div>
                            <hr class="">
                        </div>
                        <div class="col-md-8 py-3 user-form-profile">
                            <form action="">
                                <h3>Your Info</h3>
                                <div class="form-group">
                                    <div class="form-wrapper">
                                        <label for="">First Name</label>
                                        <input type="text" class="form-control" value="{{request.user.first_name}}" disabled>
                                    </div>
                                    <div class="form-wrapper">
                                        <label for="">Last Name</label>
                                        <input type="text" class="form-control" value="{{request.user.last_name}}" disabled>
                                    </div>
                                </div>
                                <div class="form-wrapper">
                                    <label for="">Email</label>
                                    <input type="email" class="form-control" value="{{request.user.email}}" disabled>
                                </div>
                                <div class="form-wrapper">
                                    <label for="">Username</label>
                                    <input type="text" class="form-control" value="{{request.user}}" disabled>
                                </div>
                                
                                <div class="form-wrapper">
                                    <label for="">Tagline</label>
                                    <input type="text" class="form-control" value="{{request.user.Tagline}}">
                                </div>
                                <div class="form-group">
                                    
                                    <div class="form-wrapper">
                                        <button class="d-block w-100 disabled muted">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>


{% endblock %}
