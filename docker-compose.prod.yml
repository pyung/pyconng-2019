version: '3.7'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env.db

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/web/staticfiles
    ports:
      - 80:80
    restart: always

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
    command: gunicorn pyconng.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/usr/src/web/staticfiles
    expose:
      - 8000
    env_file: .env
    depends_on:
      - db
      - nginx
    restart: always

volumes:
  postgres_data:
  static_volume: